<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        h1 {
            margin-top: 30px;
            color: #333;
        }
        #meme-container {
            display: none; /* Initially hidden */
            margin-top: 20px;
        }
        #meme-img {
            max-width: 80%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }
        #fetch-button {
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        #fetch-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Meme Fetcher</h1>
    <div id="meme-container">
        <img id="meme-img" src="" alt="Meme Image">
    </div>
    <button id="fetch-button">Fetch Meme</button>

    <script>
        document.getElementById("fetch-button").addEventListener("click", fetchMeme);

        function fetchMeme() {
            fetch("https://meme-api.com/gimme")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("meme-img").src = data.url;
                    document.getElementById("meme-container").style.display = "block"; // Display the container
                })
                .catch(error => {
                    console.log("Error fetching meme:", error);
                });
        }
    </script>
</body>
</html>
